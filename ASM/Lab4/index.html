<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!--Product card: div: image,h3,div(img,span),span-->
    <div class="wrapper">
        <img src="./images/cappuchino.svg" alt="" class="product-img" />
        <div class="product-content"></div>
        <h3 class="product-title">Cappuccino</h3>
        <div class="full-name">
            <img src="./images/avt.svg" alt="" class="avatar">
            <span class="avatar-name">Minden Bakery</span>
        </div>
        <span class="price">$8</span>
    </div>
</body>
